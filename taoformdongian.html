<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Tạo Form Đơn Giản</title>
</head>
<body>
<form action="">
    <table>
        <tr>
            <th colspan="4" bgcolor="orange"> Sở Thích Của Bạn</th>
        </tr>
        <tr>
            <td>Họ Và Tên</td>
            <td><input type="text" size="30"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" size="20"></td>
        </tr>
    </table>
    <table>
        <tr>
            <td>Sở thích</td>
            <td style="color: orange"><input type="checkbox">Thể Thao</td>
            <td style="color: orange"><input type="checkbox">Âm nhạc</td>
            <td style="color: orange"><input type="checkbox">Đọc sách</td>
        </tr>
        <tr><td></td>
            <td style="color: orange"><input type="checkbox">Lướt web</td>
            <td style="color: orange"><input type="checkbox">Chơi game</td>
            <td style="color: orange"><input type="checkbox">Điện ảnh</td>
        </tr>
        <tr><td></td>
            <td style="color: orange"><input type="checkbox"> Du lich</td>
        </tr>
    </table>
    <table>
        <tr>
            <td><input type="submit" value="Gửi thông tin"></td>
            <td><input type="reset" value="Nhập lại"></td>
        </tr>
    </table>
</form>
</body>
</html>
