<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng Kí Học Viên</title>
</head>
<body>
<form>
    <table bgcolor="#ffd700">
        <tr bgcolor="#6495ed">
            <th colspan="2">ĐĂNG KÍ HỌC VIÊN</th>
        </tr>
        <tr>
            <td>Họ Và Tên</td>
            <td><input type="text" size="30"></td>
        </tr>
        <tr>
            <td>Ngày Sinh</td>
            <td><input type="date" size="20"></td>
        </tr>
        <tr>
            <td>Giới Tính</td>
            <td><input name="giới tính" value="male" type="radio">Nam
            <input name="giới tính" value="female" type="radio" >Nữ</td>
        </tr>
        <tr>
            <td>Địa chỉ</td>
            <td><textarea cols="30" rows="4"></textarea> </td>
        </tr>
        <tr>
            <td>Lớp</td>
            <td>
                <select name="Lớp" >
                    <option value="A class">Lớp A</option>
                    <option value="B class">Lớp B</option>
                    <option value="C class">Lớp C</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input name="email" size="30" type="email"></td>
        </tr>
        <tr>
            <td>Điện Thoại</td>
            <td><input name="điện thoại" type="text" size="30"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Đăng kí">
                 <input type="reset" value="Nhập Lại"></td>
        </tr>
    </table>
</form>
</body>
</html>
